<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1 class="appHeader">UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController as listCtrl">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input class="searchbar" type="search" ng-model="q" placeholder="Search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
             <tr>
                <th class = "code-header">Code</th>
                <th class = "building-header">Building Name</th>
				<th> </th>
             </tr>
			 <tr ng-repeat="listing in listings | filter:q as results" ng-click = "showDetails(listings.indexOf(listing))">
				<td> {{listing.code}} </td>
				<td> {{listing.name}} </td>
				<td> <button class= "rmvbtn" ng-click="deleteListing(listings.indexOf(listing))"> Delete </button></td>
			 </tr>
            </table>
          </div>
		  <div class="newEntry">
		  <form class="newListingForm" name="newListingForm" ng-submit="addListing(newlisting)">
		  <fieldset class = "listing-info">
		  <legend> New Listing </legend>
		  <label>
		  Code <br>
			<input ng-model="newlisting.code" class="listing-code" type="text" name="Code" placeholder="CSE" required maxlength= "4"> 	
			</label>
			<label> 
			Building Name
			<input ng-model="newlisting.name" class="listing-name" type="text" name="BuildingName" placeholder="Computer Science Engineering" required>
			</label>
			</fieldset>
			<fieldset>
				<label>
				Coordinates (Optional) <br>
				<input ng-model="newlisting.coordinates.latitude" class="listing-coordinates-latitude" type="number" name="Latitude" placeholder="Latitude">
				<input ng-model="newlisting.coordinates.longitude" class="listing-coordinates-longitude" type="number" name="Longitude" placeholder="Longitude">
				</input>
				</input>
				</label><br>
				<label>
				Address (Optional)<br>
				<input ng-model="newlisting.address" class="listing-address" type="text" name="Address" placeholder = "432 Newell Dr, Gainesville, FL 32611, United States">
				</input>
				</label> <br>
			</fieldset>
			<fieldset>
			<button type="submit"> Add Listing </button>
		  </form>
		  </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
			<div ng-show="selectedListing.address !== undefined">
			Coordinates: {{selectedListing.coordinates.latitude}}, {{selectedListing.coordinates.longitude}} <br>
			Address: {{selectedListing.address}}
            </div>
			<div ng-show="selectedListing === undefined">
				No building selected!
			</div>
			<div ng-show="selectedListing.address === undefined && selectedListing.coordinates === undefined && selectedListing !== undefined">
				No details to show!
			</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
